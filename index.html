<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
    <style>
      #canvas{
         width: 600px;
         padding: 200px 20px;
         text-align: center;
         border: 1px solid #333;
      }
    </style>
</head>

<body>
     <div id="vue-app">
           {{job}}
           {{greet('Morning')}}
          <br> from <a v-bind:href="website"> King Ä°nfo Tech </a>
          <br>
          Name: <input type="text" v-bind:value="name" />

          <p v-html="websiteTag"></p>
            <br>
          <h2>Event in Vue </h2>
          <h3>Click Event in Vue </h3>
          <button v-on:click="add(1)">Add Year </button>
          <button v-on:click="subtract(1)">Subtract Year </button>

          <button v-on:dblclick="add(10)">Add 10 Year </button>
          <button v-on:dblclick="subtract(10)">Subtract 10 Year </button>
          <p>My Age is {{age}} </p>
          <h3>Mouse Move Event in vue </h3>
           <br>
          <div id="canvas" v-on:mousemove="updateCoordinate">{{x}},{{y}}</div>
    </div>
</body>
<script src="app.js"></script>
</html>
